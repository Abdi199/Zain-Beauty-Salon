		<link rel="stylesheet" href="/css/main.css">

	<body>
		<header class="header">
			<button class="header__button-menu" id="menu-button">Menu</button>
			
			<nav>
				<ul class="header__navigation">
					<li>

					<li>

					<li>
						<a href="#">Weding</a>
					</li>

					<li>

				</ul>

			<div class="header__logo-text-container">

				<div class="header__logo">
					<img src="/assets/svg/logo.svg" alt="">
				</div>
			</div>
		</header>
		
		<section class="slideshow">
			<figure class="slideshow__slide">
				<img src="./assets/images/weding-picture1.jpeg" alt="Woman in a black and yellow somali dress">
			</figure>
			
			<figure class="slideshow__slide">
				<img src="./assets/images/weding-picture2.jpeg" alt="Woman in a blue and gold somali dress">
			</figure>
			
			<figure class="slideshow__slide">
				<img src="./assets/images/weding-picture3.jpeg" alt="Two woman in somali dresses, one is green and gold, the other dark blue and gold">
			</figure>
			
			<figure class="slideshow__slide">
				<img src="./assets/images/weding-picture4.jpeg" alt="Two woman in somali dresses, one is green and gold, the other dark blue and gold">
			</figure>
			
			<figure class="slideshow__slide">
				<img src="./assets/images/weding-picture6.jpeg" alt="Woman in a blue and gold somali dress">
			</figure>
			
			<figure class="slideshow__slide">
				<img src="./assets/images/weding-picture7.jpeg" alt="Woman in a blue and gold somali dress">
			</figure>
			
			<figure class="slideshow__slide">
				<img src="./assets/images/weding-picture8.jpeg" alt="Woman in a dark blue somali dress">
			</figure>
			
			<div class="slideshow__buttons">
				<button class="slideshow__button-previous">
					<img src="/assets/svg/arrow-left.svg" alt="previous arrow">
				</button>
				
				<button class="slideshow__button-next">
					<img src="/assets/svg/arrow-right.svg" alt="next arrow">
				</button>
				
				<div class="slideshow__dots-wrapper">
					<button class="slideshow__dot"></button>
					<button class="slideshow__dot"></button>
					<button class="slideshow__dot"></button>
					<button class="slideshow__dot"></button>
					<button class="slideshow__dot"></button>
					<button class="slideshow__dot"></button>
					<button class="slideshow__dot"></button>
				</div>
			</div>
		</section>

		<section class="contact">
			<h1>Contact us </1h>
			<form class="contact__form" action="">

				<label for="full-name">Full name</label>
				<input type="text" id="full-name">			
				
				<label for="email">Email</label>
				<input type="email" id="email">	

				<label for="phone">Phone Number</label>
				<input type="number" id="phone">
				
				<label for="message">message</label>
				<input type="text" id="message">
			</form>
